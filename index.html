<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підключення сповіщень</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }
    button:hover {
      background: #ffdd33;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Отримувати сповіщення</h1>
  <p>Натисніть кнопку нижче, щоб підписатися на push-сповіщення</p>
  <button id="subscribeBtn">Підключити сповіщення</button>
  <p id="status" style="margin-top:15px;"></p>
  <button id="backBtn" style="display:none;">Повернутись в додаток</button>
</div>

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
  // Замените YOUR_APP_ID на ваш App ID из OneSignal
  const ONE_SIGNAL_APP_ID = "63fa5f73-828e-40b1-b007-643a2b492b5f";

  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: ONE_SIGNAL_APP_ID,
    });
  });

  const subscribeBtn = document.getElementById('subscribeBtn');
  const statusText = document.getElementById('status');
  const backBtn = document.getElementById('backBtn');

  subscribeBtn.addEventListener('click', async () => {
    statusText.textContent = "Запит дозволу...";
    try {
      const permission = await OneSignal.push(() => OneSignal.registerForPushNotifications());
      statusText.textContent = "Сповіщення підключені!";
      backBtn.style.display = "inline-block";
    } catch (err) {
      statusText.textContent = "Не вдалося підключити сповіщення";
      console.error(err);
    }
  });

  backBtn.addEventListener('click', () => {
    // Ссылка на ваш лендинг Carrd
    window.location.href = "https://premium-park-app.carrd.co/";
  });
</script>

</body>

</html>
